<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>Yong Zhuang @ University of Massachusetts Boston</title>    

    <link href="./css/retrieve.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <form name="bookForm">

        <div id="retrieveInfo">

            <span>Author Name : </span>

            <input id="txtAuthorName" type="text" />

            <span class="regularExpressions hidden" id="reBlankAuthorName">*Required</span>

            <span class="regularExpressions hidden" id="reWrongAuthorName">*Author name does not start and end with a character.</span>

            <span>Book Name : </span>

            <select id="listBookName"></select>

            <span class="regularExpressions hidden" id="reBookName">*Required</span>

            <input id="btnRetrieve" type="button" value="Retrieve" onclick="retrieve()" />

        </div>

        <div id="bookGrid"></div>

        <textarea readonly id="txtDescription"></textarea>

        <p>

            <a href="http://validator.w3.org/check/referer">

                <img src="http://www.w3.org/Icons/valid-xhtml10"

                     alt="Valid XHTML 1.0!" height="31" width="88" />

            </a>

        </p>

    </form>

    <script src="./js/retrieve.js"></script>

</body>

</html>
